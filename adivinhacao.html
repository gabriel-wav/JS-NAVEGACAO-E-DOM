<!DOCTYPE html>
<html lang="en">
<head>

    <title>Adivinhação</title>
</head>
<body>
    <h1>Adivinhe o número de 0 a 10:</h1>

<form id="meuForm">
<label for="quantidade">Escolha entre 1 e 10:</label>
<input type="number" id="quantidade" name="quantidade" min="1" max="10">
<input type="submit" value="Enviar">

</form>

<p id="resultado"></p> <!-- Para exibir o resultado -->

<script src="script.js"></script>
  
</body>
</html>
