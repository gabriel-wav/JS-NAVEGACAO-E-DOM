<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjeta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calcualdora de Gorjeta</h1>
    <label for="valorConta">Valor da conta (R$):
    </label>
    <input type="number" id="valorConta" min="0" step="0.01" placeholder="Digite o valor da conta" required/>
    
    <label for="satisfacao">Nível de Satisfação:</label>
    <select id="satisfacao">
<option value="bom">Bom (10%)</option>
<option value="otimo">Ótimo (15%)</option>
<option value="excelente">Excelente (20%)</option>
    </select>

    <button onclick="calcularGorjeta()">Calcular Gorjeta</button>

    <div id="resultado">
<p><strong>Gorjeta:</strong> R$ <span id="valorGorjeta">0.00</span></p>
<p><strong>Total a pagar:</strong> R$ <span id="totalPagar">0.00</span></p>

<script src="gorjeta.js"></script>

    </div>
</body>
</html>
